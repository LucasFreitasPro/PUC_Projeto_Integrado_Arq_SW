<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">

		<title>AGROW - Login</title>

		<!-- Custom fonts for this template-->
	    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

	    <!-- Custom styles for this template-->
	    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	    <link th:href="@{/css/styles.css}" rel="stylesheet">
	</head>

	<body class="bg-gradient-primary">
		<div class="container">
			<!-- Outer Row -->
			<div class="row justify-content-center">
				<div class="col-xl-10 col-lg-12 col-md-9">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4"><a th:href="@{/}">Agrow</a>, Entre!</h1>
										</div>

										<div th:if="${param.error}" style="color: red;">
											Usu&aacute;rio ou senha incorreto.
										</div>

										<div th:if="${param.logout}" style="color: black;">
											Você foi desconectado.
										</div>

										<form class="user" th:action="@{/login}" method="post">
											<div class="form-group">
												<input name="username" type="text" class="form-control form-control-user"
													id="exampleInputEmail" aria-describedby="emailHelp"
													placeholder="Usuário">
											</div>
											<div class="form-group">
												<input name="password" type="password" class="form-control form-control-user"
													id="exampleInputPassword" placeholder="Senha" />
											</div>

											<button class="btn btn-primary btn-user btn-block" type="submit">Entrar</button>

											<hr>

											<a href="#" class="btn btn-google btn-user btn-block">
												<i class="fab fa-google fa-fw"></i>
												Login com Google
											</a>
											<a href="#" class="btn btn-facebook btn-user btn-block">
												<i class="fab fa-facebook-f fa-fw"></i>
												Login com Facebook
											</a>
										</form>
										<hr>
										<div class="text-center">
											<a class="small" href="forgot-password.html">Esqueceu a senha?</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
	</body>
</html>
