<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <title>AGROW - Cadastre-se</title>
	
	    <!-- Custom fonts for this template-->
	    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	
	    <!-- Custom styles for this template-->
	    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	    <link th:href="@{/css/styles.css}" rel="stylesheet">
	</head>

	<body class="bg-gradient-primary">
	    <div class="container">
	        <div class="card o-hidden border-0 shadow-lg my-5">
	            <div class="card-body p-0">
	                <!-- Nested Row within Card Body -->
	                <div class="row">
	                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
	                    <div class="col-lg-7">
	                        <div class="p-5">
	                            <div class="text-center">
	                                <h1 class="h4 text-gray-900 mb-4"><a th:href="@{/}">Agrow</a>, Cadastre-se!</h1>
	                            </div>
	                            <div th:if="${registered}" style="text-align: center;">
						    		<label class="success">Cadastro realizado com sucesso!<br>Acesse a sua caixa de entrada para confirmação e liberação de acesso.</label>
						    	</div>
	                            <form class="user" th:action="@{/users/register}" method="post" th:object="${user}">
	                                <div class="form-group row">
	                                    <div class="col-sm-6 mb-3 mb-sm-0">
	                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" th:field="*{firstName}"
	                                            placeholder="Primeiro Nome">
	                                        <span class="required" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
	                                    </div>
	                                    <div class="col-sm-6">
	                                        <input type="text" class="form-control form-control-user" id="exampleLastName" th:field="*{lastName}"
	                                            placeholder="Último Nome">
	                                        <span class="required" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail" th:field="*{username}"
	                                        placeholder="E-mail">
	                                    <span class="required" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	                                </div>
	                                <div class="form-group row">
	                                    <div class="col-sm-6 mb-3 mb-sm-0">
	                                        <input type="password" class="form-control form-control-user" th:field="*{password}"
	                                            id="exampleInputPassword" placeholder="Senha">
	                                        <span class="required" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	                                    </div>
	                                    <div class="col-sm-6">
	                                        <input type="password" class="form-control form-control-user" th:field="*{repeatedPassword}"
	                                            id="exampleRepeatPassword" placeholder="Repetir Senha">
	                                        <span class="required" th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"></span>
	                                    </div>
	                                </div>
	                                <button class="btn btn-primary btn-user btn-block" type="submit">Cadastrar</button>
	                                <hr>
	                                <a href="index.html" class="btn btn-google btn-user btn-block">
	                                    <i class="fab fa-google fa-fw"></i> Register with Google
	                                </a>
	                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
	                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
	                                </a>
	                            </form>
	                            <hr>
	                            <div class="text-center">
	                                <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	    <!-- Bootstrap core JavaScript-->
	    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	    <!-- Core plugin JavaScript-->
	    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	    <!-- Custom scripts for all pages-->
	    <script th:src="@{/js/sb-admin-2.min.js}"></script>
	</body>
</html>
