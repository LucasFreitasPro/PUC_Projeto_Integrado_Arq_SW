<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

	<body>
		<li th:fragment="navDropdown" class="nav-item dropdown no-arrow">
			<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="mr-2 d-none d-lg-inline small" style="color: white;">ola</span>
				<img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}">
			</a>
			<!-- Dropdown - User Information -->
			<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
				<a class="dropdown-item" href="#" th:if="${session != null and session.isUserLogged == true}">
					<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
					<label th:text="${session.loggedUser}"></label>
				</a>
				<a class="dropdown-item" href="#" th:if="${session != null and session.isUserLogged == true}">
					<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
					Configura&ccedil;&otilde;es
				</a>
				<a class="dropdown-item" href="#" th:if="${session != null and session.isUserLogged == true}">
					<i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
					Registro de Atividades
				</a>

				<div class="dropdown-divider"></div>

				<a class="dropdown-item" th:href="@{/login}" th:if="${session.isUserLogged == null}" th:unless="${session == null}">
					<i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
					Entrar
				</a>
				<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" th:if="${session != null and session.isUserLogged == true}">
					<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
					Sair
				</a>
			</div>
		</li>
	</body>
</html>
