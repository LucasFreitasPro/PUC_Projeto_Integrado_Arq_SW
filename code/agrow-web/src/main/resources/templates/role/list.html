<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>AGROW - Fun&ccedil;&otilde;es do Usu&aacute;rio do Sistema</title>

		<!-- Custom fonts for this template -->
		<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

		<!-- Custom styles for this page -->
		<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

		<link th:href="@{/css/styles.css}" rel="stylesheet">
	</head>

	<body id="page-top">
	    <!-- Page Wrapper -->
	    <div id="wrapper">
	        <div th:insert="fragments/side-bar::sideBar"></div>

	        <!-- Content Wrapper -->
	        <div id="content-wrapper" class="d-flex flex-column">
	
	            <!-- Main Content -->
	            <div id="content">
	
	                <!-- Topbar -->
	                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
	
	                    <!-- Sidebar Toggle (Topbar) -->
	                    <form class="form-inline">
	                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
	                            <i class="fa fa-bars"></i>
	                        </button>
	                    </form>
	
	                    <!-- Topbar Search -->
	                    <form
	                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
	                        <div class="input-group">
	                            
	                        </div>
	                    </form>
	
	                    <!-- Topbar Navbar -->
	                    <ul class="navbar-nav ml-auto">
	
	                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
	                        <li class="nav-item dropdown no-arrow d-sm-none">
	                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
	                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                                <i class="fas fa-search fa-fw"></i>
	                            </a>
	                            <!-- Dropdown - Messages -->
	                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
	                                aria-labelledby="searchDropdown">
	                                <form class="form-inline mr-auto w-100 navbar-search">
	                                    <div class="input-group">
	                                        <input type="text" class="form-control bg-light border-0 small"
	                                            placeholder="Buscar" aria-label="Buscar"
	                                            aria-describedby="basic-addon2">
	                                        <div class="input-group-append">
	                                            <button class="btn btn-primary" type="button">
	                                                <i class="fas fa-search fa-sm"></i>
	                                            </button>
	                                        </div>
	                                    </div>
	                                </form>
	                            </div>
	                        </li>

	                        <div class="topbar-divider d-none d-sm-block"></div>
	
	                        <!-- Nav Item - User Information -->
	                        <div th:insert="fragments/user-information::navDropdown">
	                    </ul>
	                </nav>
	                <!-- End of Topbar -->
	
	                <!-- Begin Page Content -->
	                <div class="container-fluid">
						<div th:if="${msgSuccess != null}" style="border: 0px; padding: 0px; margin-bottom: 10px;">
							<span class="success" th:text="${msgSuccess}"></span>
						</div>

						<div th:if="${msgError != null}" style="border: 0px; padding: 0px; margin-bottom: 10px;">
							<span class="required" th:text="${msgError}"></span>
						</div>

	                    <!-- Page Heading -->
	                    <h1 class="h3 mb-2 text-gray-800">Fun&ccedil;&otilde;es do Usu&aacute;rio do Sistema</h1>

	                    <!-- DataTales Example -->
	                    <div class="card shadow mb-4">
	                        <div class="card-header py-3">
	                        	<div class="row" style="margin: 0px; padding: 0px; border: 0px;">
									<div class="col-sm-12" style="text-align: right;">
										<form th:action="@{/roles/prepare-to-save}" method="get">
											<button class="btn btn-primary">Cadastrar</button>
										</form>
									</div>
								</div>
	                        </div>
	                        <div class="card-body">
	                            <div class="table-responsive">
	                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
	                                    <thead>
											<tr>
												<th>Nome</th>
												<th>A&ccedil;&otilde;es</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${roles.empty}">
												<td><span>Nenhuma fun&ccedil;&otilde;o cadastrada</span></td>
											</tr>
											<tr th:each="role : ${roles}">
												<td><span th:text="${role.roleName}"></span></td>
												<td>
													<form th:action="@{/roles/prepare-to-edit}" method="get" style="display: inline-block;">
														<input type="hidden" name="roleName" th:value="${role.roleName}" />
														<button class="btn btn-primary" disabled="disabled">Editar</button>
													</form>
													<a class="btn btn-secondary" th:onclick="setIdToDelete([[${role.roleName}]])" data-toggle="modal" data-target="#deleteModal">Excluir</a>
													<form th:action="@{/roles/delete}" method="post" style="display: none;">
														<input type="hidden" th:value="${role.roleName}" name="roleName" />
														<button th:id="${'btnSubmit' + role.roleName}" class="btn btn-secondary" type="submit">Excluir</button>
													</form>
												</td>
											</tr>
										</tbody>
	                                </table>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- /.container-fluid -->
	            </div>
	            <!-- End of Main Content -->

	            <!-- Footer -->
	            <footer class="sticky-footer bg-white">
	                <div class="container my-auto">
	                    <div class="copyright text-center my-auto">
	                        <span>Copyright &copy; AGROW 2022</span>
	                    </div>
	                </div>
	            </footer>
	            <!-- End of Footer -->
	        </div>
	        <!-- End of Content Wrapper -->
	    </div>
	    <!-- End of Page Wrapper -->

	    <!-- Scroll to Top Button-->
	    <a class="scroll-to-top rounded" href="#page-top">
	        <i class="fas fa-angle-up"></i>
	    </a>

		<div th:insert="fragments/modal::logoutModal"></div>

		<div th:insert="fragments/modal::deleteModal"></div>

	    <!-- Bootstrap core JavaScript-->
	    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	    <!-- Core plugin JavaScript-->
	    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	
	    <!-- Custom scripts for all pages-->
	    <script th:src="@{/js/sb-admin-2.min.js}"></script>
	
	    <!-- Page level plugins -->
	    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	
	    <!-- Page level custom scripts -->
	    <script th:src="@{/js/demo/datatables-demo.js}"></script>
	</body>
</html>
