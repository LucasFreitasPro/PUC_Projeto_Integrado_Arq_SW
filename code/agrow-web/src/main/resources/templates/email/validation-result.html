<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <title>AGROW - Valida&ccedil;&atilde;o de E-mail</title>

	    <!-- Custom fonts for this template-->
	    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

	    <!-- Custom styles for this template-->
	    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	    <link th:href="@{/css/styles.css}" rel="stylesheet">
	</head>

	<body class="bg-gradient-primary">
	    <div class="container">
	        <div class="card o-hidden border-0 shadow-lg my-5">
	            <div class="card-body p-0">
	                <!-- Nested Row within Card Body -->
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="p-5">
	                            <div class="text-center">
									<img th:src="@{/img/logo3.png}" height="70%" width="70%">
	                            </div>
	                            <br><br><br>
	                            <div class="text-center" th:if="${success}">
									<img th:src="@{/img/check-icon.png}" width="25%" height="25%">
									<br><br><br>
	                                <h2><span th:text="${msg}"></span><a th:href="@{/login}">Entre!</a></h2>
	                            </div>
	                            <div class="text-center" th:if="${!success}">
									<img th:src="@{/img/error.png}" width="25%" height="25%">
									<br><br><br>
	                                <h2 th:text="${msg}"></h2>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	    <!-- Bootstrap core JavaScript-->
	    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	    <!-- Core plugin JavaScript-->
	    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	    <!-- Custom scripts for all pages-->
	    <script th:src="@{/js/sb-admin-2.min.js}"></script>
	</body>
</html>
